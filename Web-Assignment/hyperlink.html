<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLink Examples</title>
</head>
<body>
    <header>
        <h1>HyperLink Demonstration</h1>
    </header>

    <main>
        <section>
            <h2> 1: Hyperlink on Text</h2>
            <p>Visit <a href="https://www.wikipedia.org" target="_blank">wikipedia</a>for more information </p>
        </section>

        <section>
            <h2> 2: Hyperlink on a image</h2>
            <a href="https://www.openai.com" target="_blank">
                <img src="https://upload.wikipedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/120px-React-icon.svg.png" alt="React logo"/>

            </a>
            <p>click the react logo above to visit OpenAI's website</p>
        </section>

        <section>
            <h2> 2: HyperLink on video </h2>
            <a href="https://www.youtube.com" target="_blank">
                <video width="320" height="180" controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                </video>
            </a>
            <p>click the video area to open youtube </p>
                </section>

                <section>
                    <h2> 4: Hyperlink on audio</h2>
                    <a href="https//soundcloud.com" target="_blank">
                        <audio controls>
                            <source src ="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                        </audio>
                    </a>

                    <p>Click the audio player to visit Soundcloud</p>
                </section>
    </main>
    
</body>
</html>
